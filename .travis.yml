language: android
sudo: enabled
android:
  components:
  - tools
  - build-tools-27.0.3
  - android-28
  - extra-android-m2repository
  - extra-android-support
before_install:
- chmod +x gradlew
script:
- "./gradlew assembleRelease"
deploy:
  provider: releases
  api_key:
    secure: dea9b59df7e8345fea4bb7c049e8a8a840b6e247
  file: app/build/outputs/apk/app-release.apk
  skip_cleanup: true
  on:
    repo: chenleicrm/helloci
